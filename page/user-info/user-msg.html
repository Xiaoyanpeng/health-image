<!DOCTYPE html>

    <link rel="stylesheet" href="css/user-msg.css">
</head>
<body>

                    <!--血压弹窗-->

                    <!--<p class="um-bp">收缩率：<span class="um-s norm">50</span>kpa</p>-->

            </div>
        </div>
    </div>
    <script id="umBsTmp" type="text/html">
        <p><span class="um-time">{{time}}</span> 测量的血糖为<span class="um-xt {{staclass}}">{{bsnum}}</span>mmol/L</p>
        <p>您的<span class="um-s {{staclass}}">{{statecon}}</span>，{{content}}</p>
    </script>
    <script id="umBpTmp" type="text/html">
        <p><span class="um-time">{{time}}</span> 测量的血压数据为</p>
        <p class="um-bp">舒张压：<span class="um-s {{staclass}}">{{sznum}}</span>kpa</p>
        <p class="um-bp">收缩率：<span class="um-s {{staclass}}">{{ssnum}}</span>kpa</p>
        <p class="um-bp">心&nbsp;&nbsp;&nbsp;率：<span class="um-s {{staclass}}">{{xnum}}</span>kpa</p>
    </script>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="js/user-msg.js"></script>
